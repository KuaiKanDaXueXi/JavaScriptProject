          // Date
          var date = new Date();
          //方法：
          //    toLocaleString(): 返回当前date对象对应的本地时间本地字符串格式
          //    getTime(): 获取毫秒值。返回当前日期对象的时间和1970年1月1日0点的毫秒值差
          document.write(date + "<br/>");
          document.write(date.toLocaleString() + "<br/>");
          document.write(date.getTime() + "<br/>");
